
services:
  app:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    container_name: cloudmonitor-telegram
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - TG_API_KEY=${TG_API_KEY}
      - TG_CHAT_ID=${TG_CHAT_ID}
      - SIGNATURE=${SIGNATURE:-}
      - PREFIX=${PREFIX:-[CM]}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_MAX_FILES=${LOG_MAX_FILES:-30}
      - LOG_MAX_SIZE=${LOG_MAX_SIZE:-10485760}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_TIME_WINDOW=${RATE_LIMIT_TIME_WINDOW:-3600}
    volumes:
      - ./logs:/var/www/logs
      - ./storage:/var/www/storage
    networks:
      - cloudmonitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cloudmonitor-network:
    driver: bridge

volumes:
  logs:
    driver: local
  storage:
    driver: local